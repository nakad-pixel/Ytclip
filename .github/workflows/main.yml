name: AutoClip Gaming Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      videos: ${{ steps.extract_videos.outputs.videos }}
      videos_count: ${{ steps.extract_videos.outputs.videos_count }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Validate YouTube API Key
        run: |
          if [ -z "${{ secrets.YOUTUBE_API_KEY }}" ]; then
            echo "❌ ERROR: YOUTUBE_API_KEY secret is not set!"
            echo "Please add YOUTUBE_API_KEY to GitHub Secrets"
            exit 1
          fi
          echo "✓ YouTube API Key is set"
      
      - name: Run discovery
        id: discovery
        run: python src/discovery.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      
      - name: Extract videos and set output
        id: extract_videos
        run: |
          if [ ! -f data/discovered_videos.json ]; then
            echo "❌ ERROR: discovery.py did not create discovered_videos.json"
            echo "videos=[]" >> $GITHUB_OUTPUT
            echo "videos_count=0" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Get count
          count=$(jq length data/discovered_videos.json 2>/dev/null || echo "0")
          echo "videos_count=${count}" >> $GITHUB_OUTPUT
          
          # Get video IDs as JSON array (use Python for robustness)
          videos=$(python3 -c "
          import json
          with open('data/discovered_videos.json') as f:
              data = json.load(f)
          ids = [v['youtube_id'] for v in data]
          print(json.dumps(ids))
          " 2>/dev/null || echo "[]")
          
          echo "videos=${videos}" >> $GITHUB_OUTPUT
          
          echo "✓ Extracted ${count} videos"
          echo "Video IDs: ${videos}"
      
      - name: Upload videos artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovered-videos
          path: data/discovered_videos.json
          if-no-files-found: ignore

  process:
    needs: discover
    if: ${{ needs.discover.result == 'success' && needs.discover.outputs.videos_count != '0' && needs.discover.outputs.videos_count != '' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        video: ${{ fromJson(needs.discover.outputs.videos || '[]') }}
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      - name: Check discovery results
        run: |
          echo "Videos found: ${{ needs.discover.outputs.videos_count }}"
          echo "Video IDs: ${{ needs.discover.outputs.videos }}"
          echo "Processing video: ${{ matrix.video }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Process video
        run: python src/processor.py --video-id ${{ matrix.video }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-clips-${{ matrix.video }}
          path: data/clips/
          if-no-files-found: ignore

  publish:
    needs: [discover, process]
    if: ${{ needs.discover.result == 'success' && needs.process.result == 'success' && needs.discover.outputs.videos_count != '0' && needs.discover.outputs.videos_count != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check discovery results
        run: |
          echo "Videos found: ${{ needs.discover.outputs.videos_count }}"
          echo "Video IDs: ${{ needs.discover.outputs.videos }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: data/artifacts

      - name: Publish clips
        run: python src/publisher.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}

  cleanup:
    if: always()
    needs: [discover, process, publish]
    runs-on: ubuntu-latest

    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: '*'
