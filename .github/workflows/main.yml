name: AutoClip Gaming Pipeline

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      videos: ${{ steps.discover.outputs.videos }}
      videos_count: ${{ steps.discover.outputs.videos_count }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run discovery
        id: discover
        run: |
          python src/discovery.py

          if [ -f data/discovered_videos.json ]; then
            videos=$(jq -c '.' data/discovered_videos.json)
            count=$(jq 'length' data/discovered_videos.json)

            echo "videos=${videos}" >> "$GITHUB_OUTPUT"
            echo "videos_count=${count}" >> "$GITHUB_OUTPUT"

            echo "Discovery complete: Found ${count} videos"
            echo "Video IDs JSON: ${videos}"
          else
            echo "videos=[]" >> "$GITHUB_OUTPUT"
            echo "videos_count=0" >> "$GITHUB_OUTPUT"
            echo "No videos discovered (data/discovered_videos.json not found)"
          fi
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Upload videos artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovered-videos
          path: data/discovered_videos.json
          if-no-files-found: ignore

  process:
    needs: discover
    if: ${{ needs.discover.result == 'success' && needs.discover.outputs.videos_count != '0' && needs.discover.outputs.videos_count != '' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        video: ${{ fromJson(needs.discover.outputs.videos || '[]') }}
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      - name: Check discovery results
        run: |
          echo "Videos found: ${{ needs.discover.outputs.videos_count }}"
          echo "Video IDs: ${{ needs.discover.outputs.videos }}"
          echo "Processing video: ${{ matrix.video }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Process video
        run: python src/processor.py --video-id ${{ matrix.video }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-clips-${{ matrix.video }}
          path: data/clips/
          if-no-files-found: ignore

  publish:
    needs: [discover, process]
    if: ${{ needs.discover.result == 'success' && needs.process.result == 'success' && needs.discover.outputs.videos_count != '0' && needs.discover.outputs.videos_count != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check discovery results
        run: |
          echo "Videos found: ${{ needs.discover.outputs.videos_count }}"
          echo "Video IDs: ${{ needs.discover.outputs.videos }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: data/artifacts

      - name: Publish clips
        run: python src/publisher.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}

  cleanup:
    if: always()
    needs: [discover, process, publish]
    runs-on: ubuntu-latest

    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: '*'
