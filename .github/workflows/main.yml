name: AutoClip Gaming Pipeline

on:
  schedule:
    # Full pipeline runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      run_full_pipeline:
        description: 'Run the complete pipeline (Discovery â†’ Analysis â†’ Creation â†’ Publishing)'
        required: true
        type: boolean
        default: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Discovery job - first step in the pipeline
  discover:
    runs-on: ubuntu-22.04
    # Always run on schedule or manual dispatch
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_full_pipeline == 'true')
    outputs:
      videos_count: ${{ steps.extract_videos.outputs.videos_count }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Validate YouTube API Key
        run: |
          if [ -z "${{ secrets.YOUTUBE_API_KEY }}" ]; then
            echo "âŒ ERROR: YOUTUBE_API_KEY secret is not set!"
            echo "Please add YOUTUBE_API_KEY to GitHub Secrets"
            exit 1
          fi
          echo "âœ“ YouTube API Key is set"
      
      - name: Run discovery
        id: discovery
        run: python src/discovery.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      
      - name: Extract videos count
        id: extract_videos
        run: |
          if [ ! -f data/discovered_videos.json ]; then
            echo "âŒ ERROR: discovery.py did not create discovered_videos.json"
            echo "videos_count=0" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Get count
          count=$(jq length data/discovered_videos.json 2>/dev/null || echo "0")
          echo "videos_count=${count}" >> $GITHUB_OUTPUT
          echo "âœ“ Discovered ${count} videos"
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: discovery-database
          path: data/videos.db
          if-no-files-found: ignore

      - name: Check if videos were discovered
        if: steps.extract_videos.outputs.videos_count == '0'
        run: |
          echo "âš ï¸ No videos discovered. Pipeline will stop here."
          echo "This is normal if no new videos match your criteria."

  # Phase 1: Analysis - runs after discovery
  analyze-videos:
    needs: discover
    runs-on: ubuntu-22.04
    # Only run if discovery found videos
    if: needs.discover.outputs.videos_count > 0
    outputs:
      videos_above_threshold: ${{ steps.extract_analysis.outputs.videos_above_threshold }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium
      
      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: discovery-database
          path: data/
      
      - name: Run Phase 1 Analysis
        run: python src/processor.py --phase analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: |
            data/phase_analysis_results.json
            data/videos.db
          if-no-files-found: ignore
      
      - name: Display analysis summary
        if: always()
        run: |
          if [ -f data/phase_analysis_results.json ]; then
            echo "ðŸ“Š Analysis Results:"
            jq -r '"Videos analyzed: \(.videos_analyzed)\nAbove threshold: \(.videos_above_threshold)\nFailures: \(.failures)"' data/phase_analysis_results.json
          fi

      - name: Extract analysis results
        id: extract_analysis
        if: always()
        run: |
          if [ -f data/phase_analysis_results.json ]; then
            count=$(jq -r '.videos_above_threshold // 0' data/phase_analysis_results.json)
            echo "videos_above_threshold=${count}" >> $GITHUB_OUTPUT
            echo "âœ“ Videos above threshold: ${count}"
          else
            echo "videos_above_threshold=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ No analysis results found"
          fi

  # Notification job - runs when no videos are above threshold
  notify-no-videos:
    needs: analyze-videos
    runs-on: ubuntu-22.04
    if: needs.analyze-videos.outputs.videos_above_threshold == '0'
    steps:
      - name: No videos above threshold
        run: |
          echo "âš ï¸ No videos above virality threshold."
          echo "Pipeline will stop here. This is normal if all discovered videos have low virality scores."
          echo "Consider adjusting the virality_threshold in config.yaml (current: 70)."

  # Phase 2: Creation & Publishing - runs after analysis
  process-and-publish:
    needs: analyze-videos
    runs-on: ubuntu-22.04
    # Only run if analysis found videos above threshold
    if: needs.analyze-videos.outputs.videos_above_threshold > 0

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium
      
      - name: Download analysis database
        uses: actions/download-artifact@v4
        with:
          name: analysis-results
          path: data/
      
      - name: Run Phase 2 Creation
        run: python src/processor.py --phase creation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      
      - name: Upload processing results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: creation-results
          path: |
            data/phase_creation_results.json
            data/clips/
            data/videos.db
          if-no-files-found: ignore
      
      - name: Display creation summary
        if: always()
        run: |
          if [ -f data/phase_creation_results.json ]; then
            echo "ðŸŽ¬ Creation Results:"
            jq -r '"Videos processed: \(.videos_processed)\nClips generated: \(.clips_generated)\nFailures: \(.failures)"' data/phase_creation_results.json
          fi
      
      - name: Smart Publishing
        if: success()
        run: python src/publisher.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        continue-on-error: true
      
      - name: Upload publishing state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publishing-state
          path: data/publishing_state.json
          if-no-files-found: ignore

  # Cleanup job - runs after all jobs complete
  cleanup:
    if: always()
    needs: [discover, analyze-videos, process-and-publish, notify-no-videos]
    runs-on: ubuntu-22.04
    
    steps:
      - name: Delete old artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            discovery-database
            analysis-results
            creation-results
          failOnError: false
